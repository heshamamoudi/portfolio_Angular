<div class="ctn" >
    
    <form class='form' #form="ngForm" (ngSubmit)="loginWithRedirect()">
        <h1>Sign in</h1>
        <div class="form-group">
            <label for="username">Username:</label>
        <input type="text"  name="username" required  [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
        <input type="password"  name="password" required  [(ngModel)]="password">
        </div>
        <button class="btn" type="submit" [disabled]="form.invalid" >log in</button>
    </form>

</div>
