<div class="container">
<div class="card">
  <div class="info">
    <p class="text">
      {{ Project.id }}
    </p>
    <p class="text">
      Project Name:
      {{ Project.name }}
    </p>
    <p class="text">
      Description:
      {{ Project.description }}
    </p>
  </div>
  <ng-image-slider
  class="slide"
  [slideImage]="1"
    [images]="imageObject"
    [manageImageRatio]="true"
    imageSize="{width:250px,min-height:300px}"
    #nav
  ></ng-image-slider>
</div>
</div>
